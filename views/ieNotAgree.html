<header class="header">
</header>

<style type="text/css">
    div.icon img{
        width: 128px;
        height: 128px;
        margin-left: 331px;
        margin-top: 50px;
    }
    a:link {
        text-decoration:none;
    }
    div.info {
        text-align: center;
        color: #ffffff;
    }
</style>
<body>
    <div class="info">
       <h1>Oops.....</h1>
       <h3>亲,你的浏览器已经有一种古老的味道了,请选择下面的浏览器更新下吧.</h3>
        <h3>体验下年轻的味道吧.</h3>
    </div>
    <div class="icon">
        <a href="http://www.google.com/intl/zh-CN/chrome/">
            <img src="/images/Chrome_icon.png"/>
        </a>
        <a href="http://www.firefox.com.cn/">
            <img src="/images/FireFox_icon.png"/>
        </a>
        <a href="http://windows.microsoft.com/zh-cn/internet-explorer/download-ie">
            <img style="" src="/images/IE_icon.png"/>
        </a>
    </div>
</body>
<script type="text/javascript">
     $("div.icon img").hover(function(){
         $(this).addClass("animated pulse");
         $("div.icon img").not(this).css("opacity", "0.5");
     });

     $("div.icon img").on("mouseout", function(){
         $("div.icon img").removeClass("animated pulse");
         $("div.icon img").css("opacity", "1");
     });
</script>
